<div class="container mt-4">
  <h3 class="text-center">Guest List</h3>

  <!-- Loading and Error Messages -->
  <div *ngIf="loading" class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center mt-3">
    {{ error }}
  </div>

  <!-- Table for Guests -->
  <table *ngIf="!loading && !error" class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let guest of guests">
        <td>{{ guest.guestId }}</td>
        <td>{{ guest.name }}</td>
        <td>{{ guest.email }}</td>
        <td>{{ guest.phone }}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-primary btn-sm m-1"
            (click)="addbook(guest.guestId)"
          >
            Check In
          </button>
          <button
            type="button"
            class="btn btn-outline-warning btn-sm m-1"
            (click)="CheckOut(guest.guestId, guest.name)"
          >
            Check Out
          </button>
          <button
            type="button"
            class="btn btn-outline-info btn-sm m-1"
            (click)="ToUpdate(guest.guestId)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-outline-danger btn-sm m-1"
            (click)="Delete(guest.guestId)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <button
      class="btn btn-outline-secondary btn-sm"
      [disabled]="pageNumber === 1"
      (click)="previousPage()"
    >
      Previous
    </button>

    <span>Page {{ pageNumber }}</span>

    <button
      class="btn btn-outline-secondary btn-sm"
      [disabled]="!hasNextPage"
      (click)="nextPage()"
    >
      Next
    </button>
  </div>
</div>

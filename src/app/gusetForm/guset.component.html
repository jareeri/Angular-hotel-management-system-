<div class="container mt-5">
  <div class="row">
    <!-- First Component: Add Guest Form -->
    <div class="col-md-12">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">Add Guest</h3>
        <form [formGroup]="itemForm">
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  itemForm.get('name')?.invalid && itemForm.get('name')?.touched
              }"
            />
            <div
              *ngIf="
                itemForm.get('name')?.invalid && itemForm.get('name')?.touched
              "
              class="invalid-feedback"
            >
              Name is required.
            </div>
          </div>

          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  itemForm.get('email')?.invalid &&
                  itemForm.get('email')?.touched
              }"
            />
            <div
              *ngIf="
                itemForm.get('email')?.invalid && itemForm.get('email')?.touched
              "
              class="invalid-feedback"
            >
              Please enter a valid email address.
            </div>
          </div>

          <!-- Phone Field -->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="text"
              id="phone"
              formControlName="phone"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  itemForm.get('phone')?.invalid &&
                  itemForm.get('phone')?.touched
              }"
            />
            <div
              *ngIf="
                itemForm.get('phone')?.invalid && itemForm.get('phone')?.touched
              "
              class="invalid-feedback"
            >
              Phone number must start with 077, 078, or 079 and be 10 digits
              long.
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-flex justify-content-center">
            <button
              (click)="onSubmit()"
              class="btn btn-primary mx-2"
              [disabled]="itemForm.invalid"
              *ngIf="!isEdit"
            >
              Submit
            </button>

            <button
              (click)="update()"
              class="btn btn-warning mx-2"
              [disabled]="itemForm.invalid"
              *ngIf="isEdit"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <!-- Second Component: Guest List -->
    <div class="col-md-12">
      <div class="card shadow-lg p-4">
        <app-list-guset [newrecored]="newrecored"></app-list-guset>
      </div>
    </div>
  </div>
</div>

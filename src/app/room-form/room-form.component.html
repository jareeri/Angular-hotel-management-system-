<div class="container mt-4">
  <div>
    <h3>Create Room</h3>
    <form [formGroup]="itemForm">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              itemForm.get('name')?.invalid && itemForm.get('name')?.touched
          }"
        />
        <div
          *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched"
          class="invalid-feedback"
        >
          Name is required.
        </div>
      </div>

      <!-- Capacity Field -->
      <div class="mb-3">
        <label for="capacity" class="form-label">Capacity</label>
        <input
          type="number"
          id="capacity"
          formControlName="capacity"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              itemForm.get('capacity')?.invalid &&
              itemForm.get('capacity')?.touched
          }"
        />
        <div
          *ngIf="
            itemForm.get('capacity')?.invalid &&
            itemForm.get('capacity')?.touched
          "
          class="invalid-feedback"
        >
          Capacity must be at least 1.
        </div>
      </div>

      <!-- Price Field -->
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              itemForm.get('price')?.invalid && itemForm.get('price')?.touched
          }"
        />
        <div
          *ngIf="
            itemForm.get('price')?.invalid && itemForm.get('price')?.touched
          "
          class="invalid-feedback"
        >
          Price must be a positive value.
        </div>
      </div>

      <!-- Status Field -->
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select
          id="status"
          formControlName="status"
          class="form-select"
          [ngClass]="{
            'is-invalid':
              itemForm.get('status')?.invalid && itemForm.get('status')?.touched
          }"
        >
          <option [defaultSelected]="" value="">Select status</option>
          <option value="Available">Available</option>
          <option value="Unavailable">Unavailable</option>
        </select>
        <div
          *ngIf="
            itemForm.get('status')?.invalid && itemForm.get('status')?.touched
          "
          class="invalid-feedback"
        >
          Status is required.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        (click)="onSubmit()"
        class="btn btn-primary"
        [disabled]="itemForm.invalid"
        *ngIf="!isEdit"
      >
        Submit
      </button>

      <button
        (click)="update()"
        class="btn btn-primary"
        [disabled]="itemForm.invalid"
        *ngIf="isEdit"
      >
        Update
      </button>
    </form>
  </div>
  <div>
    <app-all-rooms [newrecored]="newrecored"></app-all-rooms>
  </div>
</div>
